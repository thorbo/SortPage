<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort & Search</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="sort.js"></script>

</head>
<body style="background: grey">
    <div id="chart_div"></div>
    <div style="display: flex; justify-content: center">
        <button id="randomize">Randomize</button>
        <button id="sort">Sort</button>
        <button id="selection">Selection Sort</button>
        <button id="bubble">Bubble Sort</button>
        <button id="insertion">Insertion Sort</button>
        <button id="random">Random Sort</button>
        <button id="quick">Quick Sort</button>
        <button id="shell">Shell Sort</button>
        <button id="merge">Merge Sort</button>
        <button id="heap">Heap Sort</button>
    </div>
    <div style="display: flex; justify-content: center">
        <input id="number" type="range" min="2" max="200" step="1">
        <label for="number"># Elements</label>
        <input id="speed" type="range" min="0">
        <label for="speed">Speed</label>

    </div>

</body>
</html>
